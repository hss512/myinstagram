<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/layout/header :: header"></div>
<!--인기 게시글-->
<main class="popular">
	<section id="tab-content">
		<!--게시물컨컨테이너-->
		<div class="profileContainer">
			<!--그냥 감싸는 div (지우면이미지커짐)-->
			<div id="tab-1-content" class="tab-content-item show">
				<!--게시물컨 그리드배열-->
				<div class="tab-1-content-inner">

				</div>
			</div>
		</div>
	</section>
</main>
<div class="modal-board">
	<div class="modal-board-close">
		<button onclick="modalClose()">
			<i class="fas fa-times fa-2x">
			</i>
		</button>
	</div>
	<div class="board">
		<div class="board-img">
		</div>
		<div class="board-contents" id="">
			<div class="board-contents-user">
				<div class="board-contents-user-info">
					<div class="p-board-user-img">

					</div>
					<div class="p-board-user-username">

					</div>
				</div>
			</div>
			<div class="board-contents-info">

			</div>
			<div class="subscribe-list">
				<ul class="subscribe-list__ul">

				</ul>
			</div>
			<div class="sl__item__contents">
				<div class="sl__item__contents__icon">
					<button class="modal-heart-icon">
						<i class="far fa-heart" id="modalLikeIcon">
						</i>
					</button>
				</div>
				<div class="likeCount">
					<span class="like">
					</span>
				</div>
				<div class="betweenTime">
					<time class="betweenTime-time">
					</time>
				</div>
				<div class="sl__item__input">
					<input type="text" placeholder="댓글 달기..." id="storyCommentInput-'+ boardId +'" />
					<button type="button" onClick="addComment('+ boardId +')">게시</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:replace="/layout/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/explore.js}"></script>
</html>
